<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
</head>

<body>
    <a href="/home.html">Página Principal</a>
    <form>
        <div>
            <label for="campo-login">Login</label>
            <input type="text" id="campo-login" name="login">
        </div>
        <div>
            <label for="campo-senha">Senha</label>
            <input type="password" id="campo-senha" name="senha">
        </div>
        <div>
            <label for="campo-cpf">CPF</label>
            <input type="text" id="campo-cpf" name="cpf">
        </div>
        <div>
            <label for="campo-cargo">Cargo</label>
            <select id="campo-cargo" name="cargo">
                <option disabled selected">Escolha um cargo</option>
                <option value="Coordenador">Coordenador</option>
                <option value="Professor">Professor</option>
                <option value="Aluno">Aluno</option>
            </select>
        </div>
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" name="nome">
        </div>
        <div>
            <label for="campo-sobrenome">Sobrenome</label>
            <input type="text" id="campo-sobrenome" name="sobrenome">
        </div>
        <div>
            <label for="campo-justificativa">Justificativa</label>
            <textarea id="campo-justificativa" name="justificativa" rows="10" cols="60"></textarea>
        </div>
    </form>
</body>

</html>

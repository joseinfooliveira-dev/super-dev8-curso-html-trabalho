<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
</head>

<body>
    <h1>Cadastro de Aluno</h1>
    <a href="../alunos/index.html">Voltar</a>
    <form>
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" name="nome">
        </div>
        <div>
            <label for="campo-nascimento">Data de Nascimento</label>
            <input type="number" id="campo-nascimento" name="data-nascimento">
        </div>
        <div>
            <label for="imagem">Imagem Aluno</label>
            <input type="file">
        </div>
        <div>
            <label for="campo-serie">Série</label>
            <select name="serie" id="campo-serie">
                <option disabled selected>Escolha uma opção</option>
                <option value="1o-ano">1º ano</option>
                <option value="2o-ano">2º ano</option>
                <option value="3o-ano">3º ano</option>
            </select>
        </div>
        <div>
            <label for="campo-whatsapp">Número de WhatsApp</label>
            <input type="text" id="campo-whatsapp" name="whatsapp">
        </div>
        <div>
            <label for="campo-login">Login</label>
            <input type="text" id="campo-login" name="login">
        </div>
        <div>
            <label for="campo-senha">Senha</label>
            <input type="password" id="campo-senha" name="senha">
        </div>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
        <a href="../../index.html">Página Principal</a>
    </form>
</body>

</html>

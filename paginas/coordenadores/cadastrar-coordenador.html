<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Coordenador</title>
</head>

<body>
    <a href="index.html">Voltar</a>
    <h1>Cadatrar Coordenador</h1>
    <form>
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" name="nome">
        </div>

        <div>
            <label for="compo-cnpj">CNPJ</label>
            <input type="text" id="campo-cnpj" name="cnpj">
        </div>

        <div>
            <label for="imagem">Imagem Coordenador(a)</label><br>
            <input type="file" id="imagem" name="imagem" accept="image/*" required><br><br>
        </div>

        <div>
            <label for="campo-chave-pix">Chave Pix</label>
            <input type="text" id="campo-chave-pix" name="chave-pix">
        </div>

        <div>
            <label for="campo-whatsapp">WhatsApp</label>
            <input type="number" id="campo-whatsapp" name="whatsApp">
        </div>

        <label for="cargo">Cargo</label>
        <select id="campo-cargo" name="cargo">
            <option disabled selected>Escolha uma Opção</option>
            <option value="A+">Pleno</option>
            <option value="A-">Senior</option>
            <option value="A-">Junior</option>
        </select>
    </form>

    <button type="submit">Cadastrar</button>
</body>

</html>

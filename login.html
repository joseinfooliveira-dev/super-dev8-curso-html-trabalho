<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <a href="index.html">Voltar</a>
    <h1>Sistema Escolar</h1>
    <h4>para acessar o sistema realize seu login</h4>

    <form>
        <div>
            <label for="campo-e-mail">E-mail</label>
            <input type="text" id="campo-e-mail" name="e-mail">
        </div>
        <div>
            <label for="campo-senha">Senha</label>
            <input type="password" id="campo-senha" name="senha">
        </div>
        <div>
            <button type="submit">Entrar</button>
        </div>
        <h4>Ainda não possui cadastro?</h4>
        <a href="paginas/cadrastrar/index.html">Cadastra-se</a>


</body>

</html>
